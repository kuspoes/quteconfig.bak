config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <: back
        '>': command-history-next
        q: quickmark-add
  colors.statusbar.private.fg:
    global: white
  colors.statusbar.progress.bg:
    global: yellow
  content.pdfjs:
    global: true
  content.private_browsing:
    global: false
  content.proxy:
    global: system
  fonts.contextmenu:
    global: ITC Franklin Gothic Std
  fonts.debug_console:
    global: default_size default_family
  fonts.default_family:
    global: ITC Franklin Gothic Std
  fonts.default_size:
    global: 14pt
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: 14pt default_family
  fonts.tabs.unselected:
    global: default_size default_family
  fonts.web.family.sans_serif:
    global: Source Sans Pro
  fonts.web.family.serif:
    global: Source Serif Pro
  fonts.web.family.standard:
    global: Source Sans Pro
  fonts.web.size.default_fixed:
    global: 16
  fonts.web.size.minimum_logical:
    global: 9
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: false
  search.ignore_case:
    global: smart
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '{audio}{index}: {current_title} {private}'
  window.transparent:
    global: false
  zoom.default:
    global: 153%
  zoom.mouse_divider:
    global: 512
